    <script>
        function setLang(idLang) {
            localStorage.setItem("lang", idLang);
            location.reload();
        }

        function getLang() {
            if (localStorage.getItem("lang") == undefined)
                localStorage.setItem("lang", "vi-VN");

            return localStorage.getItem("lang");
        }

        function showCourseList() {
            var lang = getLang();
            $.each(courseList, function(i, obj) {
                var btn = "<td><div class='d-grid gap-2'><button class='btn btn-success btn-lg' onclick='regCourse(\"" + i + "\");'><i class='far fa-check-square'></i></button></div></td>";
                $("#course_list").append("<tr><td>" + obj.code + "</td><td>" + obj.name[lang] + "</td></td><td class='text-end'>" + (new Date(obj.startDate)).toLocaleDateString(lang) + "</td><td class='text-end'>" + (new Date(obj.endDate)).toLocaleDateString(lang) + "</td><td class='text-end'>" + (new Intl.NumberFormat(lang, {
                    style: 'decimal'
                }).format(obj.fee[lang])) + "</td>" + btn + "</tr>");
            });
        }

        $(document).ready(function() {
            $("body").addClass("loaded");

            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            var lang = getLang();

            if (labels != undefined) {
                $.each($("span.multilang"), function(i, object) {

                    $("#" + object.id).html(labels[object.id][lang]).attr("title", labels[object.id][lang]);

                })

                $.each($("button.multilang"), function(i, obj) {
                    $("#" + obj.id).attr("title", labels[obj.id][lang]);
                })
            }

            showCourseList();
        })
    </script>
